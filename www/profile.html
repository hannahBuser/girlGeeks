<body>

  <div class="bg"></div>
    <div class="app">
        <form class="profile" action="profile.html">
          <div>
            <i id="proficon" class="fas fa-user"></i>
            <h1 class="name" id="profileheader">Jane Doe</h1>
            <form action="/action_page.php">
              <div class = "row"><label for="email">Email:</label></div>
              <div class = "row"><input type="text" id="email" name="email" placeholder="Your email.."></div>

              <div class = "row"><label for="gender">Gender:</label></div>
              <div class = "row"><select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select></div>

              <div class = "row"><div class = "heightlabel"><label for="height" id="height">Height:</label></div><div class = "weightlabel"><label for="weight" id="weight">Weight:</label></div></div>
              <div class = "row"><div class = "feet"><input type="text" id="ft" name="ft">
              <label for="feet">ft</label></div>
              <div class = "inches"><input type="text" id="in" name="in">
              <label for="in">in</label></div>
              <div class = "weight"><input type="text" id="lbs" name="lbs">
              <label for="weight">lbs</label></div></div>

        </form>

        <p class="fitlevel" id="fitlevel">Workout Level: </p>
        <div class="circles"><button id="1" class="button button1" onclick="myFunction("1");">1</button>
        <button id="2"class="button button2" onclick="myFunction("2");">2</button>
        <button id="3"class="button button3" onclick="myFunction("3");">3</button>
        <button id="4"class="button button4" onclick="myFunction("4");">4</button>
        <button id="5" class="button button5" onclick="myFunction("5");">5</button></div>

        <script>
        function myFunction(id) {
          document.getElementById(1).style.color = "#00A472";
          document.getElementById(id).toggleClass('activecirc');
